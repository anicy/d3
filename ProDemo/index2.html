<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
	<style type="text/css">
	.bar{
		display:inline-block;
		width:20px;
		height:75px;
		background-color:teal;
	}
	</style>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
	<div>this is a test for d3</div>
        <script type="text/javascript">
        // Your beautiful D3 code will go here
	var dataset=[1,20,56,12,10];
	d3.select("body")
		.selectAll("div")
		.data(dataset)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("height",function(d){
			return d*5 +"px";
		})
		  ;

        </script>
    </body>
</html>
