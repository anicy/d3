<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
	<div>this is a test for d3</div>
        <script type="text/javascript">
        // Your beautiful D3 code will go here
	var dataset=[1,20,56,12,10];
	d3.select("body")
		.selectAll("p")
		.data(dataset)
		.enter()
		.append("p")
		.text(function (d){
			return "this is a return function value "+d;
		})
		.style("color",function(d){
			if(d>15){
			   return "red";
			}else{
			   return "black";
			}

		}) ;

        </script>
    </body>
</html>
